<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Registro Estudiantil</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="container" id="registration-form"> 
        <div class="image"></div>
        <div class="frm">
            <h1>Registra Usuario</h1>
            <form>
                <style>
                    input:invalid:required{
                        border: 2px solid red;
                      }
                      input:valid {
                        border: 2px solid black;
                      }
                    </style>
                <div class="form-group">
                    <label for="username">Usuario:</label>
                    <input type="text" class="form-control" id="Usuario" required  pattern="[A-Za-z]+"  placeholder="Ingresar Usuario">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" required placeholder="Ingresar Email">
                </div>
                <div class="form-group">
                    <label for="pwd">Contraseña:</label>
                    <input type="password" class="form-control" id="password" required pattern="[A-Za-z]+" placeholder="Contraseña">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success btn-lg">Enviar</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
